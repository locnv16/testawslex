<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="https://db5gbt5w4i51n.cloudfront.net/lex-web-ui-loader.min.js"></script>
    <script>
      var loaderOpts = {
        baseUrl: 'https://db5gbt5w4i51n.cloudfront.net/',
        configUrl: './lex-web-ui-loader-config.json'
      };
      var loader = new ChatBotUiLoader.IframeLoader(loaderOpts);
      var chatbotUiConfig = {
              ui: {
                // origin of the parent site where you are including the chatbot UI
                parentOrigin: 'https://db5gbt5w4i51n.cloudfront.net'
              },
              iframe: {
                // origin hosting the HTML file that will be embedded in the iframe
                iframeOrigin: "https://db5gbt5w4i51n.cloudfront.net",
                shouldLoadIframeMinimized: true,
                iframeSrcPath: "/index.html#/?lexWebUiEmbed=true"
              },
              lex: {
                "v2BotId": "LY61040LQZ",
                "v2BotAliasId": "ULFXK1MBMK",
                "LexV2BotLocaleId": "en_US",
                sessionAttributes: {
                  property:"test property",
                  location:"test location test test"
                }
              },
            };
      loader.load(chatbotUiConfig)
        .then(function () {
          // test communication channel
          console.log('debug:: lexWebUiLoader.api.ping');
          return lexWebUiLoader.api.ping();
        })
        .then(function () {
          // toggles chatbot UI between minimize and maximized
          console.log('debug:: lexWebUiLoader.api.toggleMinimizeUi');
          return lexWebUiLoader.api.toggleMinimizeUi()
        })
        .catch(function (error) {
          console.error('oops... ', error);
        });
    </script>

    <style>
      #lex-web-ui-iframe iframe {
        width: 500px;
        height: 500px;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
